<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat - {{ grupo.nombre }}</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(to right, #dfe9f3, #ffffff);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }
    header {
        background-color: #3498db;
        color: white;
        padding: 15px 30px;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
    }
    #chat {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        background-color: #f9f9f9;
    }
    .mensaje {
        background: #ffffff;
        margin-bottom: 12px;
        padding: 10px 15px;
        border-radius: 10px;
        max-width: 70%;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .mensaje.propio {
        background: #d1ecf1;
        margin-left: auto;
        text-align: right;
    }
    .mensaje strong {
        color: #2c3e50;
    }
    .mensaje .hora {
        font-size: 12px;
        color: #7f8c8d;
        margin-left: 10px;
    }
    form {
        display: flex;
        padding: 15px;
        border-top: 1px solid #ccc;
        background: #fff;
    }
    input[type="text"] {
        flex: 1;
        padding: 12px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-right: 10px;
    }
    button {
        padding: 12px 20px;
        font-size: 16px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }
    button:hover {
        background-color: #2980b9;
    }
    .volver {
        text-align: center;
        padding: 10px;
        background: #ecf0f1;
    }
    .volver a {
        color: #3498db;
        text-decoration: none;
        font-weight: bold;
    }
    .volver a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
<header>Chat del grupo: {{ grupo.nombre }}</header>
<div id="chat">
    {% for mensaje in mensajes %}
        <div class="mensaje {% if mensaje.usuario == session.usuario %}propio{% endif %}">
            <strong>{{ mensaje.usuario }}</strong>: {{ mensaje.mensaje }}
            {% if mensaje.hora %}
                <span class="hora">{{ mensaje.hora }}</span>
            {% endif %}
        </div>
    {% endfor %}
</div>
<form method="post">
    <input type="text" name="mensaje" placeholder="Escribe un mensaje..." autocomplete="off" required />
    <button type="submit">Enviar</button>
</form>
<div class="volver">
    <a href="/grupos">‚Üê Volver a grupos</a>
</div>
<script>
    window.onload = function () {
        const chat = document.getElementById("chat");
        chat.scrollTop = chat.scrollHeight;
    };
</script>
</body>
</html>
